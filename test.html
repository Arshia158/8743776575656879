
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محسن درستکار</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .header {
            background: linear-gradient(to right, #009688, #00695c);
            color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }

        .header img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 8px solid #fff;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 40px;
            margin: 10px 0;
            font-weight: 700;
        }

        .header p {
            font-size: 22px;
            margin: 5px 0;
            opacity: 0.9;
        }

        .contact-info {
            display: flex;
            justify-content: space-evenly;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -30px;
            z-index: 10;
            position: relative;
        }

        .contact-info div {
            text-align: center;
        }

        .contact-info div svg {
            width: 30px;
            height: 30px;
            color: #009688;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .contact-info div:hover svg {
            color: #00695c;
        }

        .section {
            margin-top: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #009688;
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: #009688;
            border-radius: 2px;
        }

        .about p {
            text-align: justify;
            font-size: 18px;
            margin-bottom: 0;
        }

        .experience, .education {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        .experience div, .education div {
            margin-bottom: 20px;
        }

        .experience h3, .education h3 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .experience p, .education p {
            font-size: 16px;
            color: #666;
            margin: 5px 0 0;
        }

        .skills ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
        }

        .skills li {
            background: #009688;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skills li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .experience, .education {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 32px;
            }

            .header p {
                font-size: 18px;
            }
        }
    </style>
</head>
